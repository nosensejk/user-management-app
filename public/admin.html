<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3>User Management</h3>
    <div id="statusMessage"></div>

    <div class="mb-3">
        <button id="blockBtn" class="btn btn-danger" data-bs-toggle="tooltip" title="Block selected users">Block</button>
        <button id="unblockBtn" class="btn btn-success" data-bs-toggle="tooltip" title="Unblock selected users">Unblock</button>
        <button id="deleteBtn" class="btn btn-dark" data-bs-toggle="tooltip" title="Delete selected users">Delete</button>
        <button id="verifyBtn" class="btn btn-info" data-bs-toggle="tooltip" title="Verify selected users">Verify</button>
        <button id="deleteUnverifiedBtn" class="btn btn-secondary" data-bs-toggle="tooltip" title="Delete all unverified users">Delete Unverified</button>
    </div>

    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>Name</th>
                <th>Email</th>
                <th>Last Login</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>
</div>

<script src="js/app.js"></script>
</body>
</html>
